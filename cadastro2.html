<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
    <title>Cadastro 2</title>
</head>

<body>
    <form>
        <p id="titulo">Não é associado? Faça seu cadastro</p>
        <p type="text" id="fundoazul">Fundo azul</p><br>
        <label>Nome :</label>
        <input type="text" id="nome"><br>
        <label>Nome Completo :</label>
        <input type="text" id="nomecompleto"><br>
        <label>CPF :</label>
        <input type="text" id="cpf"><br>
        <label>E-mail :</label>
        <input type="email" id="email"><br>
        <label>Website :</label>
        <input type="text" id="website"><br>
        <label>Endereço :</label>
        <input type="text" id="endereco"><br>
        <label>Bairro :</label>
        <input type="text" id="bairro">
        <label>Cidade: </label>
        <input type="text" id="cidade"><br>
        <label>Cep :</label>
        <input type="text" id="cep">
        <label>UF :</label>
        <select id="uf">
            <option>AC</option>
            <option>AL</option>
            <option>AP</option>
            <option>AM</option>
            <option>BA</option>
            <option>CE</option>
            <option>DF</option>
            <option>ES</option>
            <option>GO</option>
            <option>MA</option>
            <option>MT</option>
            <option>MS</option>
            <option>MG</option>
            <option>PA</option>
            <option>PB</option>
            <option>PR</option>
            <option>PE</option>
            <option>PI</option>
            <option>RJ</option>
            <option>RN</option>
            <option>RS</option>
            <option>RO</option>
            <option>RR</option>
            <option>SC</option>
            <option>SP</option>
            <option>SE</option>
            <option>TO</option>
        </select><br>
        <label>Telefone :</label>
        <input type="text" id="telefone">
        <label>Fax :</label>
        <input type="text" id="fax"><br>
        <label>Data Nascimento :</label>
        <input type="date" id="nascimento">
        <label>Sexo :</label>
        <input type="radio" name="sexo" id="sexo">M 
        <input type="radio" name="sexo" id="sexo">F <br>
        <label>Celular :</label>
        <input type="text" id="celular">
        <label>Estado Civil :</label>
        <select id="estadocivil">
            <option>Solteiro(a)</option>
            <option>Casado(a)</option>
            <option>Viúvo(a)</option>
            <option>Prefere não informar</option>
        </select><br>
        <label>Login :</label>
        <input type="text" id="login">
        <label>Senha :</label>
        <input type="password" id="senha"><br>
        <label>Deseja receber informações sobre os seguintes assuntos abaixo:</label><br>
        <input type="checkbox" id="assunto">Tecnologia
        <input type="checkbox" id="assunto">Esportes
        <input type="checkbox" id="assunto">Automóveis
        <input type="checkbox" id="assunto">Culinária
        <input type="checkbox" id="assunto">Política
        <input type="checkbox" id="assunto">Policial
        <input type="checkbox" id="assunto">Tempo<br>
        <input type="checkbox" id="assunto2">Cultura
        <input type="checkbox" id="assunto2">Economia
        <input type="checkbox" id="assunto2">Jogos
        <input type="checkbox" id="assunto2">Educação
        <input type="checkbox" id="assunto2">Viagem
        <input type="checkbox" id="assunto2">Empregos
        <input type="checkbox" id="assunto2">Moda e Estilo<br>
        <input type="checkbox" id="assunto3">Li as regras de cadastro e autorizo a criação de usuário<br>
        <button>Confirmar </button>
        <button>Retornar </button>
    </form>
</body>

</html>
